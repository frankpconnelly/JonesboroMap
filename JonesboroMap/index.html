<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jonesboro Map</title>

  <!-- ArcGIS API for JavaScript (3.x) CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css">

  <script>
    var dojoConfig = {
      parseOnLoad: true,
      packages: []
    };
  </script>

  <!-- ArcGIS API for JavaScript -->
  <script src="https://js.arcgis.com/3.23/"></script>

  <!-- jQuery and Bootstrap JS -->
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div id="nav" class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" data-navigo>Jonesboro Map</a>
      </div>
      <div id="search"></div>
    </div>
  </div>

  <div id="main-content" class="container-fluid">
    <div class="row">
      <div id="sidebar" class="sidebar col-sm-2">
        <!-- Sidebar for dynamic layer toggles -->
        <h4>Map Layers</h4>
        <form id="mapForm" class="layer-list">
          <!-- Dynamic layer checkboxes will be added here dynamically -->
        </form>

        <!-- Sidebar for feature layer toggles -->
        <h4>Units</h4>
        <form id="unitForm" class="layer-list">
          <!-- Feature layer checkboxes will be added here dynamically -->
        </form>
      </div>

      <div id="map" class="map col-sm-10">
        <!-- ArcGIS JS API map will be rendered here -->
      </div>
    </div>
  </div>

  <div id="loading">
    <div class="busy-icon"></div>
    <div class="overlay"></div>
  </div>

  <!-- Custom JS -->
  <script src="../js/main.js"></script>
</body>
</html>
