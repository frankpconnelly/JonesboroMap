<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jonesboro Map</title>

  <!-- ArcGIS API for JavaScript (4.x) CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- Dojo Configuration -->
  <script>
    var dojoConfig = {
      parseOnLoad: true,
      packages: []
    };
  </script>

  <!-- ArcGIS API for JavaScript (4.x) -->
  <script src="https://js.arcgis.com/4.23/"></script>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <div id="nav" class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" data-navigo>Jonesboro Map</a>
      </div>
      <div id="search"></div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div id="main-content" class="container-fluid">
    <div class="row">
      
      <!-- Sidebar for Dynamic Layer Toggles -->
      <div id="sidebar" class="sidebar col-sm-2">
        <h4>Map Layers</h4>
        <form id="mapForm" class="layer-list">
          <!-- Dynamic map layer checkboxes will be inserted here -->
        </form>

        <h4>Units</h4>
        <form id="unitForm" class="layer-list">
          <!-- Dynamic unit layer checkboxes will be inserted here -->
        </form>
      </div>

      <!-- Map Display Area -->
      <div id="map" class="map col-sm-10">
        <!-- ArcGIS JS API map will be rendered here -->
      </div>

    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading">
    <div class="busy-icon"></div>
    <div class="overlay"></div>
  </div>

  <!-- Custom JavaScript -->
  <script src="../js/main.js"></script>
</body>
</html>
